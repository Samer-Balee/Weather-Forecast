<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/CSS/style.css" />
  <title>Weather</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="cityname">City name</label>
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <div id="cities-buttons" class="card-body">
          <ul class="list-group">

          </ul>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card currentCard pb-2 pt-1">
          <h5 class="card-title mt-2 text-center">Current Weather</h5>
      </div>
    </div>
    <div class="row">
      <div class="col mt-4">
        <div class="card pb-5 fiveDayCard pl-5">
          <!-- Appends 5 day forecast-->
          <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
          <div class="row">
            <div class="col fiveDayOne"></div>
          </div>
        </div>
      </div>
    </div>
    
  </main>
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
  <script src="./assets/JS/script.js"></script>
</body>

</html>
